groups:
  - name: orbital-amm-alerts
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="orbital-amm-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Orbital AMM API is down"
          description: "The Orbital AMM API has been down for more than 1 minute."

      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s for more than 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for more than 1 minute."

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "The PostgreSQL database has been down for more than 30 seconds."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }}."

      - alert: DatabaseDeadlocks
        expr: increase(pg_stat_database_deadlocks[1h]) > 5
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Database deadlocks detected"
          description: "{{ $value }} deadlocks detected in the last hour."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 30 seconds."

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

      - alert: LowDiskSpace
        expr: (node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"} > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

      # Application-Specific Alerts
      - alert: IntentExecutionFailureRate
        expr: rate(orbital_intents_failed_total[5m]) / rate(orbital_intents_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High intent execution failure rate"
          description: "Intent execution failure rate is {{ $value | humanizePercentage }}."

      - alert: SolverUnresponsive
        expr: orbital_solvers_active < 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "No active solvers"
          description: "No solvers are currently active in the network."

      - alert: HighSlippage
        expr: avg(orbital_swap_slippage) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High average slippage"
          description: "Average slippage is {{ $value | humanizePercentage }}."

      - alert: LowLiquidity
        expr: orbital_pool_liquidity_usd < 10000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low pool liquidity"
          description: "Pool {{ $labels.pool }} has only ${{ $value }} liquidity."

      # Cross-Chain Alerts
      - alert: CrossChainBridgeDelay
        expr: orbital_bridge_avg_confirmation_time > 600
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Cross-chain bridge delays"
          description: "Average confirmation time is {{ $value }} seconds."

      - alert: ChainSyncLag
        expr: orbital_chain_block_lag > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Chain synchronization lag"
          description: "Chain {{ $labels.chain }} is {{ $value }} blocks behind."

      # Security Alerts
      - alert: UnusualTradingVolume
        expr: rate(orbital_trading_volume_usd[1h]) > orbital_trading_volume_baseline * 5
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Unusual trading volume spike"
          description: "Trading volume is 5x higher than baseline."

      - alert: RepeatedFailedAuthentication
        expr: rate(orbital_auth_failures[5m]) > 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value }} authentication failures per second."